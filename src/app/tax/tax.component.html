<form [formGroup]="profileForm " class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tax</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="raw">
        <div class="col-md-6">
        <mat-form-field class="full-width">
            <input formcontrolName="TaxId" matInput placeholder="taxid">
        </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
              <input formcontrolName="TaxName" matInput placeholder="tax name">
          </mat-form-field>
          </div>
      </div>
      <div class="raw">
        <div class="ol-md-6c">
        <mat-form-field class="full-width">
            <input formcontrolName="TaxType" matInput placeholder="type">
        </mat-form-field>
        </div>
        <mat-form-field class="full-width">
          <input type="number" formcontrolName="TaxRate" matInput placeholder="TaxRate">
        </mat-form-field>
    </div>
    </mat-card-content>
  <mat-card-actions class="save">
    <button (click)="onSubmit()" mat-raised-button color="primary">Save</button>
  </mat-card-actions>
  </mat-card>
</form>
